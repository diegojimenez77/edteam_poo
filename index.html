<!-- Paradigmas de Programacion 
Estructurado - Programas en que en un archivo se tien el inicio del programa como va avanzando tiene un inicio y un final

Funcional - Basado en funciones, se declaran las funciones y se van llamando para ejecutar tareas.

Imperativo - Ordenas lo que va a hacer tu software

Declarativo - Los frameworks son delcarativos, React es Declarativo, se declara lo que va a hacer el software, imprimir banner, llamar a banner lateral, se declara y va llamando poco a poco.

Orientado a objetos - Es la forma en la que vamos a escribir nuestro software y se abstrae en forma a objetos.

///////////

La base de la POO es la ABSTRACCION, abstraccion es el termino mas importante y que se tiene que desarrollar.
Que es la Abstraccion, es poder representar un objeto del mundo real mediante algunas de sus cualidades.

Se da el ejemplo de una niña, un dibujo representa a la niña por medio de un dibujo.
No es necesario representar axactamente el objeto para entender que objeto es.

En el software por ejemplo Edteam es la abstraccion de una escuela fisica llevada al mundo digital.

Por ejemplo para un curso se puede abstraer un curso de HTML.
Hay que abstraer la idea de alumnos, de un profesor, del material.

Abstraccion del Curso:
(Atributos)
Nombre del curso
Poster
Fecha de inicio
Precio

Abstraccion del Alumno:

Apellido
