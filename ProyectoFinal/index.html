<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDcursos</title>
    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
</head>
<body>
    <div class="ed-grid">
        <h1>EDcursos</h1>
        <form id="formCursos">
            <div class="ed-grid m-grid-4">
                <div class="form-item">
                    <label>
                        Nombre
                        <input type="text" name="nombreCurso" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Poster
                        <input type="text" name="posterCurso" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Clases
                        <input type="number" min="1" name="clasesCurso" required>
                    </label>
                </div>
                <div class="form-item m-py-3">
                    <input class="button" type="submit" value="Crear Curso">
                </div>
            </div>
        </form>
        <h1>ED Alumnos</h1>
        <form id="formAlumnos">
            <div class="ed-grid m-grid-4">
                <div class="form-item">
                    <label>
                        Nombres
                        <input type="text" name="nombresAlumno" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Apellidos
                        <input type="text" name="apellidosAlumno" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Correo
                        <input type="email" name="correoAlumno" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Activo
                        <input type="text" name="activoAlumno" required>
                    </label>
                </div>
                <div class="form-item m-py-3">
                    <input class="button" type="submit" value="Crear Alumno">
                </div>
            </div>
        </form>
        <h1>ED Profesores</h1>
        <form id="formProfesor">
            <div class="ed-grid m-grid-4">
                <div class="form-item">
                    <label>
                        Nombres
                        <input type="text" name="nombresProfesor" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Apellidos
                        <input type="text" name="apellidosProfesor" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Correo
                        <input type="email" name="correoProfesor" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Activo
                        <input type="text" name="activoProfesor" required>
                    </label>
                </div>
                <div class="form-item m-py-3">
                    <input class="button" type="submit" value="Crear Profesor">
                </div>
            </div>
        </form>
    </div>
    <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="cursos">
    </div>
    <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="alumnos">
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
